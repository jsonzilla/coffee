name: Build Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
      runs-on: windows-2019
      steps:
      - uses: actions/checkout@v3
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: '==3.1.*'
          version: '6.5.2'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_msvc2019_64'
      - name: Generate build files
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
      - name: Build
        run: cmake --build build --config Release
      - name: Run windeployqt
        run: ..\Qt\6.5.2\msvc2019_64\binwindeployqt.exe build\Release\coffee.exe
      - name: Zip
        run: 7z a coffee.zip build\Release\coffee.exe
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: coffee
          path: coffee.zip


